<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Editing Demo - AI + Human</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill-cursors@3.0.0/dist/quill-cursors.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400;700&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css?v=6">
</head>

<body>
  <div class="app-container">
    <!-- Top Navigation Bar (Dark Theme per Guidelines) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark top-bar border-bottom border-secondary">
      <div class="container-fluid">
        <!-- Brand (Always Visible) -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <i class="bi bi-vector-pen text-warning fs-4"></i>
          <h5 class="mb-0 fw-bold">Parallel<span class="text-warning">Edit</span></h5>
        </a>

        <!-- Toggler for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- User Profile & Status (Left/Center) -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center gap-2 mt-2 mt-lg-0">
            <li class="nav-item">
              <div class="input-group input-group-sm" style="width: 200px">
                <span class="input-group-text bg-secondary text-white border-secondary"><i
                    class="bi bi-person"></i></span>
                <input type="text" id="user-name-input" class="form-control bg-dark text-white border-secondary"
                  placeholder="Your Name">
              </div>
            </li>
            <li class="nav-item">
              <div class="vr mx-2 text-secondary d-none d-lg-block" style="height: 24px"></div>
            </li>
            <li class="nav-item d-flex flex-wrap gap-2">
              <div id="connection-status" class="status-badge text-light border-secondary bg-secondary bg-opacity-25">
                <span class="ai-mock-indicator" style="background-color: #cbd5e1"></span> Connecting...
              </div>
              <div id="ai-mode-status" class="status-badge text-light border-secondary bg-secondary bg-opacity-25">
                <span class="ai-mock-indicator"></span> Mock Mode
              </div>
              <div class="status-badge text-light border-secondary bg-secondary bg-opacity-25">
                <i class="bi bi-people me-1"></i>
                <span id="collaborator-count">1</span>
              </div>
              <div class="status-badge text-light border-secondary bg-secondary bg-opacity-25 text-truncate"
                style="max-width: 150px">
                <i class="bi bi-hash me-1"></i>
                <span id="room-name">room</span>
              </div>
              <div class="presence-wrapper text-white-50 small d-flex flex-column gap-1">
                <span class="text-uppercase fw-semibold" style="font-size: 0.6rem;">Humans</span>
                <div id="presence-indicators" class="d-flex flex-wrap gap-1"></div>
              </div>
            </li>
          </ul>

          <!-- Action Buttons (Right) -->
          <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0 flex-wrap">
            <label for="file-upload" class="btn btn-outline-light btn-sm d-flex align-items-center gap-2">
              <i class="bi bi-upload"></i> <span class="d-none d-md-inline">Upload</span>
            </label>
            <input type="file" id="file-upload" accept=".txt,.md,.doc,.docx,.pdf" hidden>

            <button id="btn-share" class="btn btn-outline-warning btn-sm d-flex align-items-center gap-2">
              <i class="bi bi-share"></i> <span class="d-none d-md-inline">Share Link</span>
            </button>
            <button id="btn-download" class="btn btn-outline-light btn-sm d-flex align-items-center gap-2">
              <i class="bi bi-download"></i> <span class="d-none d-md-inline">Download</span>
            </button>
            <!-- Theme Toggle -->
            <button id="btn-theme-toggle" class="btn btn-outline-light btn-sm">
              <i class="bi bi-moon-stars-fill" id="theme-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section border-bottom bg-body" id="hero"></section>

    <!-- Demo Docs Top Bar -->
    <div class="demo-bar bg-body border-bottom px-4 py-4 d-flex justify-content-center gap-3 overflow-x-auto"
      style="white-space: nowrap">
      <div id="demo-docs-list" class="d-flex gap-3">
        <!-- Docs will be rendered here horizontally -->
      </div>
    </div>


    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Editor Section -->
      <div class="editor-container">
        <!-- NEW: Agent Prompts Bar (Horizontal) -->
        <div id="agent-prompts-bar"
          class="d-flex align-items-center gap-2 px-4 py-2 bg-body-tertiary border-bottom overflow-x-auto"
          style="min-height: 50px; white-space: nowrap">
        </div>
        <div id="editor"></div>
      </div>

      <!-- AI Sidebar -->
      <aside class="sidebar premium-shadow d-flex flex-column h-100 border-start">
        <!-- Manual Input Footer (Moved to Top) -->
        <div class="p-3 border-bottom bg-body" style="z-index: 10">
          <div class="d-flex flex-column gap-3">
            <div>
              <label for="ai-instruction" class="form-label text-xs fw-bold text-uppercase text-secondary mb-1">Manual
                Override</label>
              <div class="d-flex flex-column gap-2">
                <textarea id="ai-instruction" class="form-control form-control-sm" rows="3"
                  placeholder="Type instructions here..."></textarea>
                <button class="btn btn-primary w-100 py-2 fw-bold" id="btn-apply-ai">
                  <i class="bi bi-stars me-2"></i>Apply Instruction
                </button>
              </div>
            </div>

            <div class="settings-panel">
              <button class="btn btn-outline-secondary btn-sm w-100 d-flex align-items-center justify-content-between"
                type="button" data-bs-toggle="modal" data-bs-target="#settingsModal">
                <span class="fw-semibold">
                  <i class="bi bi-sliders me-2"></i>LLM & Sync Settings
                </span>
                <i class="bi bi-gear"></i>
              </button>
            </div>

            <div class="border-top pt-3">
              <h6 class="fw-bold mb-2 text-uppercase text-secondary" style="font-size: 0.7rem">
                Activity Log
              </h6>
              <div id="activity-log" class="bg-body-tertiary border rounded p-2 overflow-y-auto"
                style="height: 100px; font-size: 0.75rem; font-family: monospace">
                <div class="text-muted fst-italic">System initialized...</div>
              </div>
            </div>

            <div class="border-top pt-3">
              <h6 class="fw-bold mb-2 text-uppercase text-secondary" style="font-size: 0.7rem">
                Explain This Edit
              </h6>
              <div id="explain-panel" class="bg-body-tertiary border rounded p-3 small text-muted">
                Click highlighted text or an agent card to see what changed.
              </div>
            </div>
          </div>
        </div>

        <!-- Live Agents Header -->
        <div class="p-3 border-bottom d-flex justify-content-between align-items-center bg-body">
          <h6 class="fw-bold mb-0 small text-uppercase text-secondary">
            <i class="bi bi-activity me-2 text-success"></i>Live Agents
          </h6>
          <span class="badge bg-secondary rounded-pill" id="agent-count">0</span>
        </div>

        <!-- Agents List -->
        <div id="agents-container" class="p-3 flex-grow-1 bg-body position-relative"
          style="min-height: 0">
          <div class="text-center text-muted mt-4 small">
            <i class="bi bi-robot fs-3 d-block mb-2 opacity-50"></i>
            Waiting for task...
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Templates Modal (New Grid UI) -->
  <div class="modal fade" id="templatesModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content bg-light">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-secondary text-uppercase small"><i class="bi bi-grid-fill me-2"></i>Select
            a Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <div id="templates-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Templates injected here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <h5 class="modal-title fw-bold text-secondary text-uppercase small"><i class="bi bi-sliders me-2"></i>LLM &
            Sync Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <form id="settings-form" class="d-flex flex-column gap-3" autocomplete="off">
            <div>
              <label class="form-label text-uppercase text-secondary small mb-1">API Key</label>
              <input type="password" id="api-key" class="form-control form-control-sm" placeholder="sk-..."
                name="api-key">
              <div class="form-text">Stored locally via saveform.</div>
            </div>
            <div class="row g-2">
              <div class="col-12 col-lg-6">
                <label class="form-label text-uppercase text-secondary small mb-1">Base URL</label>
                <input type="text" id="base-url" class="form-control form-control-sm" placeholder="https://..."
                  name="base-url">
              </div>
              <div class="col-12 col-lg-6">
                <label class="form-label text-uppercase text-secondary small mb-1">Model</label>
                <input type="text" id="model-name" class="form-control form-control-sm" placeholder="gpt-4o-mini"
                  name="model-name">
              </div>
            </div>
            <div>
              <label class="form-label text-uppercase text-secondary small mb-1">WebRTC Signaling Servers</label>
              <textarea id="signaling-servers" class="form-control form-control-sm" rows="2"
                placeholder="One wss:// URL per line" name="signaling-servers"></textarea>
            </div>
            <div class="d-flex gap-2 mt-2">
              <button type="button" id="btn-save-settings" class="btn btn-primary flex-grow-1"
                data-bs-dismiss="modal">Save</button>
              <button type="button" id="btn-reset-settings" class="btn btn-outline-secondary">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert">
      <div class="toast-header">
        <i class="bi bi-info-circle-fill text-primary me-2"></i>
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-message"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Highlight JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Modules -->
  <script type="importmap">
    { "imports": { "yjs": "https://esm.sh/yjs@13", "y-webrtc": "https://esm.sh/y-webrtc@10?external=yjs", "y-quill": "https://esm.sh/y-quill?external=yjs,quill", "quill": "https://esm.sh/quill@1.3.6", "quill-cursors": "https://esm.sh/quill-cursors@3.0.0?external=quill", "fast-diff": "https://esm.sh/fast-diff", "lit-html": "https://esm.sh/lit-html@3.2.1", "saveform": "https://cdn.jsdelivr.net/npm/saveform@1.4.0/dist/saveform.min.js" } }
    </script>
  <script type="module" src="script.js"></script>
</body>

</html>
